<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting you to the appropriate app...</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                // Redirect to iOS App Store
                window.location.href = "https://apps.apple.com/ng/app/bitshop9ja/id6743632819";
            } else if (/android/i.test(userAgent)) {
                // Redirect to Google Play Store
                window.location.href = "https://play.google.com/store/apps/details?id=com.blordgroup.bitshop";
            } else {
                // Redirect to web version
                window.location.href = "https://app.bitshop9ja.co";
            }
        });
    </script>
</body>
</html>
